<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- link rel="stylesheet" атрибут HTML, описывающий ссылку. -->
    <title>Forms</title>
</head>
<body>
    <form action="" method=""> <!-- <form> устанавливает форму на веб-странице -->
        <label>
            Your name
            <input type="text" name="user-name" placeholder="Your name"> <!-- placeholder — это вспомогательный текст, который располагают в форме ввода данных -->
        </label>

        <div>
            <label for="userName">Your name</label> <!-- <label> - подсказка в виде текста, которая может быть размещена рядом -->
            <input id="userName" type="text" name="user-name" placeholder="Your name"> <!-- <input> - поле для однострочного ввода --> <!-- type="text" - означает обычное текстовое поле -->
        </div> 
        <div>
            <label for="userEmail">Your email</label>
            <input id="userEmail" type="email" name="user-email" placeholder="Your email"> <!-- type="email" - означает ввод email -->
        </div>
        <div>
            <label for="userPassword">Your password</label>
            <input id="password" type="password" name="password" placeholder="Your password"> <!-- type="password" - означает ввод пароля -->
        </div>
        <div>
            <label for="userAge">Your age</label>
            <input id="age" type="number" name="age" placeholder="Your age"> <!-- type="number" - означает ввод цифр -->
        </div>
        <div>
            <label for="birthday">Your birthday</label>
            <input id="birthday" type="date" name="birthday" placeholder="Your birthday"> <!-- type="date" - означет ввод в формате даты -->
        </div>
        <div>
            <label for="avatar">Your avatar</label>
            <input multiple id="avatar" type="file" name="avatar"> <!-- атрибут multiple id="" используется для выбора нескольких файлов -->
        </div>

        <fieldset> <!-- <fieldset> создаёт рамку для вложенных элементов -->
            <legend>Sex</legend> <!-- <legend> создаёт заголовок для рамки <fieldset> -->
            <label>
                <input type="radio" name="sex" value="man" checked>  <!-- type="radio" используется для создания группы радиокнопок (переключателей) -->
                Man <!-- checked используется  для указания, что этот элемент должен быть выбран (отмечен) по умолчанию, когда страница загружается -->
            </label>
            <label>
                <input type="radio" name="sex" value="woman"> <!-- value=""  позволяет серверу узнать, какой вариант был выбран пользователем -->
                Woman
            </label>
        </fieldset>
        <fieldset>
            <legend>Technologies</legend>
            <label>
                <input type="checkbox" name="technology" value="html" checked> <!-- <checkbox> используется для создания флажков, которые позволяют пользователю выбрать один или несколько вариантов из набора -->
                HTML
            </label>
            <label>
                <input type="checkbox" name="technology" value="css">
                CSS
            </label>
            <label>
                <input type="checkbox" name="technology" value="js">
                JS
            </label>
        </fieldset>

        <div>
            <select name="city" multiple> <!-- <select> используется для создания выпадающего списка -->
                <option value="Paris">Paris</option> <!-- <option> определяет отдельные пункты списка, создаваемого с помощью контейнера <select> -->
                <option value="Berlin" selected>Berlin</option> <!-- selected создаёт значение по умолчанию -->
                <option value="Rome">Rome</option>
            </select>
        </div>

        <div>
            <label for="Country">Country</label>
            <input id="country" list="countriesList" name="country"> <!-- list="countriesList" связывает с datalist id="countriesList" -->
            <datalist id="countriesList"> <!-- <datalist> используется для создания выпадающего списка с автозаполнением -->
                <option value="Paris">France</option> 
                <option value="Berlin" selected>Germany</option>
                <option value="Rome">Italy</option>
            </datalist>
        </div>

        <textarea name="description" id="" placeholder="Type some text..."></textarea> <!-- если нет тега label то id="" не нужна, <textarea> используется для создания многострочного поля ввода.  -->

        <div contenteditable></div> <!-- contenteditable позволяет редактировать содержимое элемента прямо на веб-странице -->

        <input type="submit" value="Submit"> <!-- type="submit" создаёт кнопку отправки данных формы -->
        <button type="reset">Reset</button> <!-- <button> создаёт кликабельную кнопку -->
    </form> <!-- type="reset" создаёт кнопку сброса -->
</body>
</html>
