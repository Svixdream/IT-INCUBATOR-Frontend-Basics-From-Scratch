<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li class="list-item">HTML</li> class="" позволяет стилизовать элементы
        <li>CSS</li>
        <li>
            <ul>
                <li></li>
                <li></li>
                <li>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

<!--     <ol> type="1" reversed start="5"> reversed меняет направление нумерации на противоположное
        <li>
            <a href="">HTML</a>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, ea.</p>
        </li> start="" определяет c какого числа начинается нумерация
        <li>CSS</li>
        <li>JS</li>
    </ol> -->

    <dl> <!-- <dl> Этот тег обозначает начало списка описаний. -->
        <dt>HTML</dt> <!-- <dt>: Этот тег используется для обозначения термина (definition term) в списке описаний -->
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, ea.</dd> <!-- <dd>: Этот тег используется для предоставления описания -->
        <dt>HTML</dt>
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, ea.</dd>
        <dt>HTML</dt>
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, ea.</dd>
    </dl>

</body>
</html>
