    <picture> <!-- позволяет адаптивно загружать изображения, выбирая разные ресурсы в зависимости от условий, таких как размер экрана, плотность пикселей и другие. Этот элемент особенно полезен для улучшения производительности и обеспечения оптимального отображения изображений на различных устройствах -->
        <source media="(min-width: 800px)" srcset="./img/shark.webp"> <!-- c помощью тега source я указываю какие картинки хочу использовать -->
        <source media="(max-width: 799px)" srcset="./img/dragon.webp"> <!-- используется в теге <source> и в правилах CSS для указания условий, при которых определенный ресурс или стиль должен быть применен -->
        <img src="./img/bear.png" alt=""> <!-- в случае если webP не поддерживается, будет использоваться данная картинка -->
    </picture>
