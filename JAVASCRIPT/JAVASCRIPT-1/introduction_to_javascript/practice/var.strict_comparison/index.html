<!DOCTYPE html>

<head>

    <title>var and strict comparison</title>
    <script>
        /* var myName = 'Alex';
        var myName = 'Bob'; */

        5 == "5" // true, так как строка "5" преобразуется в число 5
        1 == true // true, так как true преобразуется в 1
        0 == false // true, так как false преобразуется в 0
